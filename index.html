<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JS Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- math.js for robust expression parsing (mature & widely used) -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@13.0.1/lib/browser/math.js"></script>
  <style>
    :root { --bg:#0f1020; --panel:#161933; --ink:#e7ebff; --muted:#9fb2ff; --accent:#7aa2ff; --btn:#1e2450; }
    * { box-sizing: border-box; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(1200px 600px at 20% -10%, #1b2555 0, #0f1020 60%);
      color: var(--ink); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap { width: min(380px, 92vw); }
    h1 { margin: 0 0 10px; font-size: 20px; color: var(--muted); font-weight: 700; letter-spacing:.2px }
    .calc {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px; padding: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    .display {
      background: #0d1230; border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px; padding: 14px; min-height: 88px;
      display: grid; gap: 6px;
    }
    .expr { color: var(--muted); font-size: 14px; word-wrap: break-word; min-height: 18px }
    .result { font-size: 28px; font-weight: 800; word-wrap: break-word; min-height: 32px }
    .grid {
      display: grid; gap: 8px; margin-top: 12px;
      grid-template-columns: repeat(4, 1fr);
    }
    button {
      background: var(--btn); color: var(--ink); border: 1px solid rgba(255,255,255,.08);
      padding: 14px 10px; border-radius: 12px; font-size: 16px; font-weight: 700;
      cursor: pointer; transition: transform .08s ease, filter .08s ease;
    }
    button:hover { transform: translateY(-1px); filter: brightness(1.06); }
    .op { background: #232a66 }
    .eq { background: var(--accent); color: #0b1020 }
    .span-2 { grid-column: span 2; }
    .history {
      margin-top: 10px; color: var(--muted); font-size: 13px; max-height: 120px; overflow: auto;
      border-top: 1px dashed rgba(255,255,255,.15); padding-top: 8px;
    }
    kbd { background:#0f1530; border:1px solid rgba(255,255,255,.15); padding:2px 6px; border-radius:6px; }
    .hint { margin-top: 10px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Calculator (JS, no installs)</h1>
    <div class="calc">
      <div class="display" aria-live="polite">
        <div id="expr" class="expr"></div>
        <div id="result" class="result">0</div>
      </div>

      <div class="grid" id="keys">
        <button class="op" data-key="AC">AC</button>
        <button class="op" data-key="C">C</button>
        <button class="op" data-key="⌫">⌫</button>
        <button class="op" data-key="/">÷</button>

        <button data-key="7">7</button>
        <button data-key="8">8</button>
        <button data-key="9">9</button>
        <button class="op" data-key="*">×</button>

        <button data-key="4">4</button>
        <button data-key="5">5</button>
        <button data-key="6">6</button>
        <button class="op" data-key="-">−</button>

        <button data-key="1">1</button>
        <button data-key="2">2</button>
        <button data-key="3">3</button>
        <button class="op" data-key="+">+</button>

        <button data-key="0" class="span-2">0</button>
        <button data-key=".">.</button>
        <button class="eq" data-key="=">=</button>

        <button class="op" data-key="(">(</button>
        <button class="op" data-key=")">)</button>
        <button class="op" data-key="%">%</button>
        <button class="op" data-key="^">x^y</button>
      </div>

      <div class="history" id="history" aria-label="History"></div>
      <div class="hint">Keyboard: digits, <kbd>+</kbd> <kbd>-</kbd> <kbd>*</kbd> <kbd>/</kbd> <kbd>(</kbd> <kbd>)</kbd> <kbd>.</kbd>, <kbd>Enter</kbd>=equals, <kbd>Backspace</kbd>=delete last, <kbd>Esc</kbd>=clear.</div>
    </div>
  </div>

  <script>
    const exprEl = document.getElementById('expr');
    const resultEl = document.getElementById('result');
    const histEl = document.getElementById('history');

    let expr = '';

    function updateDisplay() {
      exprEl.textContent = expr || '';
      resultEl.textContent = preview(expr);
    }

    function preview(s) {
      // Replace percent (e.g., 50% => 0.5, 5+10% => 5 + 0.1 etc.)
      // Simple rule: % becomes /100
      const prepared = s.replace(/%/g, '/100');
      if (!prepared.trim()) return '0';
      try {
        // math.evaluate handles parentheses and operator precedence safely
        const val = math.evaluate(prepared);
        // Limit precision for display
        return Number.isFinite(val) ? String(math.format(val, { precision: 14 })) : 'Error';
      } catch {
        return '…';
      }
    }

    function calculate() {
      const prepared = expr.replace(/%/g, '/100');
      try {
        const value = math.evaluate(prepared);
        const shown = math.format(value, { precision: 14 });
        if (expr.trim()) {
          const row = document.createElement('div');
          row.textContent = `${expr} = ${shown}`;
          histEl.prepend(row);
        }
        expr = shown;
        updateDisplay();
      } catch (e) {
        resultEl.textContent = 'Error';
      }
    }

    function handleInput(key) {
      if (key === 'AC') { expr = ''; updateDisplay(); return; }
      if (key === 'C')  { expr = expr.slice(0, -1); updateDisplay(); return; }
      if (key === '⌫') { expr = expr.slice(0, -1); updateDisplay(); return; }
      if (key === '=') { calculate(); return; }
      if (key === 'x^y' || key === '^') { expr += '^'; updateDisplay(); return; }
      if (key === '÷') { expr += '/'; updateDisplay(); return; }
      // Basic sanitization: allow digits, operators, dot, parentheses, percent
      if (/^[0-9+\-*/().%^]$/.test(key)) {
        expr += key;
        updateDisplay();
      }
    }

    // Button clicks
    document.getElementById('keys').addEventListener('click', (e) => {
      const key = e.target.getAttribute('data-key');
      if (key) handleInput(key);
    });

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      const { key } = e;
      if (key === 'Enter') { e.preventDefault(); calculate(); return; }
      if (key === 'Backspace') { e.preventDefault(); handleInput('⌫'); return; }
      if (key === 'Escape') { e.preventDefault(); handleInput('AC'); return; }
      if (/^[0-9+\-*/().%^]$/.test(key)) { e.preventDefault(); handleInput(key); }
    });

    updateDisplay();
  </script>
</body>
</html>
